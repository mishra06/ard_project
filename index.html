<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    <main>
        <div id="product-cont" class="border">
            <p class="pp">Products</p>
            <div id="product-cards-container" class="scroll-bar">
            </div>
        </div>
        <div id="cart-cont" class="border">
            <p class="pp">Cart</p>
            <div id="cart-cards-cont" class="scroll-bar">
                <p id="message">No Product added to the cart</p>
            </div>
            <div id="total-price-card">
                <p>Total:</p>
                <p id="total-price">0</p>
            </div>
        </div>
    </main>
    <!-- <script src="./product.js"></script> -->
    <script src="./scipt.js"></script>
</body>
</html>
